plugins {
	id 'org.springframework.boot'
	id 'io.spring.dependency-management'
	id 'java'
}

group = 'com.inwaiders.plames'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	jcenter()
}

bootJar {

   enabled = false
}

jar{

	enabled = true
    baseName = 'plames-python-api' 
    version = '1.0'
}

dependencies {
	
	compile project(':Plames-API')
}

test {
	useJUnitPlatform()
}
